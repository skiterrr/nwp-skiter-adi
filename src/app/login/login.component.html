<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 400px; border-radius: 1rem;">
    <h3 class="text-center mb-4">Prijava</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email adresa</label>
        <input type="email" class="form-control" id="email" placeholder="Unesite email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Lozinka</label>
        <input type="password" class="form-control" id="password" placeholder="Unesite lozinku" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Prijavi se</button>

      <div class="text-center mt-3">
        <small class="text-muted">Nemate nalog? Kontaktirajte administratora.</small>
      </div>
    </form>
  </div>
</div>
