<h2 class="mb-3">Istorija grešaka</h2>

<div *ngIf="!logs.length" class="alert alert-info">
  Nema zabeleženih grešaka za vaše mašine.
</div>

<table *ngIf="logs.length" class="table table-striped shadow-sm">
  <thead class="table-light">
  <tr>
    <th>ID</th>
    <th>Mašina</th>
    <th>Operacija</th>
    <th>Poruka</th>
    <th>Datum</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let log of logs">
    <td>{{ log.id }}</td>
    <td>{{ log.machineName }}</td>
    <td>{{ log.operation }}</td>
    <td>{{ log.message }}</td>
    <td>{{ log.date | date:'dd.MM.yyyy. HH:mm' }}</td>
  </tr>
  </tbody>
</table>
