<h2 class="mb-3">Istorija grešaka</h2>

<!-- ✅ Dodaj loading i error stanja -->
<div *ngIf="loading" class="alert alert-info">
  Učitavam greške...
</div>

<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>

<div *ngIf="!loading && !logs.length" class="alert alert-info">
  Nema zabeleženih grešaka za vaše mašine.
</div>

<table *ngIf="!loading && logs.length" class="table table-striped shadow-sm">
  <thead class="table-light">
  <tr>
    <th>ID</th>
    <th>Mašina</th>
    <th>Operacija</th>
    <th>Poruka</th>
    <th>Datum</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let log of logs">
    <td>{{ log.id }}</td>
    <td>{{ log.machineName }}</td>
    <td>
      <span class="badge"
            [class.bg-success]="log.operation === 'START'"
            [class.bg-danger]="log.operation === 'STOP'"
            [class.bg-info]="log.operation === 'RESTART'">
        {{ log.operation }}
      </span>
    </td>
    <td>{{ log.errorMessage }}</td>
    <td>{{ log.timestamp | date:'dd.MM.yyyy. HH:mm' }}</td>
  </tr>
  </tbody>
</table>
